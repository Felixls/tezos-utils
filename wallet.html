<script type="text/javascript">
  RED.nodes.registerType('wallet', {
    category: 'config',
    defaults: {
      name: { value: '' },
      address: { value: '', required: true },
    },
    label: function () {
      return this.name || 'wallet';
    },
    credentials: {
      secretKey: { type: 'password', required: true },
    },
  });
</script>

<script type="text/html" data-template-name="wallet">
  <div class="form-row">
    <label for="node-config-input-name"
      ><i class="fa fa-tag"></i> Wallet name</label
    >
    <input type="text" id="node-config-input-name" />
  </div>
  <div class="form-row">
    <label for="node-config-input-secretKey"
      ><i class="fa fa-key"></i> Secret key</label
    >
    <input type="password" id="node-config-input-secretKey" />
  </div>
  <div class="form-row">
    <label for="node-config-input-address"
      ><i class="fa fa-globe"></i> Address</label
    >
    <input type="text" id="node-config-input-address" />
  </div>
</script>

<script type="text/html" data-help-name="wallet">
  <p>Tezos Wallet.</p>
</script>
