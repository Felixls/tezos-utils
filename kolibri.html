<script type="text/javascript">
  RED.nodes.registerType('kolibri', {
    category: 'tezos',
    color: '#71BA94',
    defaults: {
      rpc: { value: '', type: 'connection', required: true },
      wallet: { value: '', type: 'wallet', required: true },
      operation: { value: 'getBalance', required: true },
      oven: { value: '', required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: 'kolibri.png',
    label: function () {
      let oven = this.oven;
      if (oven.length >= 8) {
        oven = oven.substring(0, 4) + '...' + oven.substring(oven.length - 4);
      }
      return oven + ': ' + this.operation;
    },
    paletteLabel: 'kolibri',
  });
</script>

<script type="text/html" data-template-name="kolibri">
  <div class="form-row">
    <label for="node-input-wallet"><i class="fa fa-key"></i> Wallet</label>
    <input type="text" id="node-input-wallet" />
  </div>
  <div class="form-row">
    <label for="node-input-rpc"><i class="fa fa-globe"></i> RPC</label>
    <input type="text" id="node-input-rpc" />
  </div>
  <div class="form-row">
    <label for="node-input-oven"
      ><i class="fa fa-hand-holding-usd"></i> Oven Address</label
    >
    <input type="text" id="node-input-oven" />
  </div>
  <div class="form-row">
    <label for="node-input-operation"
      ><i class="fa fa-gear"></i> Operation
    </label>
    <select name="node-input-operation" id="node-input-operation">
      <option value="getBalance">Get balance</option>
      <option value="getCollateralizationRatio">
        Get Collateralization Ratio
      </option>
      <option value="getBorrowedTokens">Get Borrowed Tokens</option>
      <option value="getTotalOutstandingTokens">
        Get Total Outstanding Tokens
      </option>
      <option value="getStabilityFees">Get Stability Fees</option>
      <option value="isLiquidated">Is Liquidated?</option>
      <option value="liquidate">Liquidate</option>
      <option value="borrow">Borrow</option>
      <option value="deposit">Deposit</option>
      <option value="withdraw">Withdraw</option>
      <option value="repay">Repay</option>
    </select>
  </div>
</script>

</script>
